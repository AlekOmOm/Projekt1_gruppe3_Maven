<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Quiz Results</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <form action="#" th:action="@{/result}" method="post">

            <h2>Quiz Results</h2>
            <p>Number of Correct Answers: <span th:text="${nrOfCorrectAnswers}"></span></p>
            <p>Number of Questions: <span text="10"></span></p>
            <p>Percentage of Correct Answers: <span th:text="${percentageOfCorrectAnswers + '%, well done!v2'}"></span></p>

            <input type="hidden" name="questionNumber" th:value="${questionNumber}" />
            <input type="hidden" name="nrOfCorrectAnswers" th:value="${nrOfCorrectAnswers}" />
            <input type="hidden" name="goHome" th:value="${goHome}" />

            <!-- ...other form controls... -->
            <div class="optionsContainer">
                <button type="submit" th:name="restartQuiz" value="1" class="option"> Restart Quiz </button>
                <button type="submit" th:name="goHome" value="1" class="option"> Go to Home Page </button>
            </div>
        </form>
    </body>

</html>
