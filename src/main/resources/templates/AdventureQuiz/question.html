<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionTitle}">Question</title>
    <style>
        .option {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }
        .option:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h2 th:text="${questionTitle}"></h2>
<form action="#" th:action="@{/answer}" method="post">
    <input type="hidden" name="questionNumber" th:value="${questionNumber}" />
    <!-- add other hidden fields here if you need them -->
    <div class="optionsContainer">
        <button type="submit" name="answer" value="1" class="option" th:text="${option1}" ></button>
        <button type="submit" name="answer" value="2" class="option" th:text="${option2}" ></button>
        <button type="submit" name="answer" value="3" class="option" th:text="${option3}" ></button>
    </div>
</form>
</body>
</html>
