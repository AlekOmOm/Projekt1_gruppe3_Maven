<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Page!</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .option {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #f0f0f0;
        border: 2px solid #ddd;
        border-radius: 5px;
        text-decoration: none;
        color: black;
        align-items: center;
        cursor: pointer;
    }
    .option:hover {
        background-color: #ddd;
    }
    .optionsContainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    /* Add below CSS */
    .contentContainer {
        display: flex;
        justify-content: space-between;
    }
    .question-area {
        flex: 50%;
        text-align: center;
        padding-top: 225px;
    }
    .image-area {
        flex: 35%;
    }
    .image-area img {
        width: 100%;
        max-height: 200px;
        object-fit: contain;
        padding-top: 225px;
    }
    .header {
        background-color: #333;
        color: #fff;
        margin: 0;
        text-align: center;
        flex: 0 0 auto;
        padding: 0px;
    }
    .footer {
        font-family: sans-serif;
        position: fixed;
        color: #fff;
        bottom: 0;
        width: 100%;
        background-color: #333;
        text-align: center;
        padding: 10px;
    }
    p {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 10px;
    }
    .quest {
       font-style: italic;
    }
</style>
<body>
<!-- Header -->
<div class="header">
    <header>
        <h1>Adventure Quiz!</h1>
    </header>
</div>
<!-- Main Content Container -->
<div class="contentContainer">

    <!-- Question Area -->
    <div class="question-area">
        <h2 th:text="${questionNumber} + '. Question - Adventure Quiz'"> Question nr and Quiz Type</h2>
        <h3 class="quest" th:text="${questionTitle}"></h3>
        <form action="#" th:action="@{/question}" method="post">
            <input type="hidden" th:name="questionNumber" th:value="${questionNumber}" />
            <input type="hidden" th:name="nrOfCorrectAnswers" th:value="${nrOfCorrectAnswers}" />
            <input type="hidden" th:name="imageName" th:value="${imageName}" />


            <!-- add other hidden fields here if you need them -->
            <div class="optionsContainer">
                <button type="submit" name="userChoice" value="1" class="option" th:text="${option1}" ></button>
                <button type="submit" name="userChoice" value="2" class="option" th:text="${option2}" ></button>
                <button type="submit" name="userChoice" value="3" class="option" th:text="${option3}" ></button>
            </div>
        </form>
    </div>

    <!-- Image Area -->
    <div class="image-area">
        <img th:src="@{'/Images/' + ${imageName}}" alt="Question image" />
    </div>
</div>
<div class="footer">
    <footer>
        <p>Copyright Â© 2024 Organisation mod Madspild</p>
    </footer>
</div>
</body>
</html>
